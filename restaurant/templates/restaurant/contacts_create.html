{% extends 'restaurant/base.html' %}

{% block title %}Обратная связь{% endblock %}

{% block content %}

{% include 'restaurant/header.html' %}

<div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic"><em>Название ресторана</em></h1>
      <p class="lead my-3">Слоган заведения.</p>
    </div>
</div>

<div class="container">
    <form method="post" enctype="multipart/form-data" class="form-floating">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                              <div class="btn-group" role="group" aria-label="First group">
                                <button type="submit" class="btn btn-lg btn-block btn-outline-primary mt-3">
                                    {% if object %}
                                    Сохранить изменения
                                    {% else %}
                                    Сохранить
                                    {% endif %}
                                </button>
                                <a type="button" class="btn btn-lg btn-block btn-outline-primary mt-3" href="{% url 'restaurant:home'%}" >Отмена</a>
                              </div>
                        </div>
                    </form>

{% endblock %}
