{% extends 'restaurant/base.html' %}

{% block title %}Редактирование информации о сотрудниках{% endblock %}

{% block content %}

{% include 'restaurant/header.html' %}

<div class="container mt-5">
    <form method="post" enctype="multipart/form-data" class="form-floating" >
       {% csrf_token %}
       {{ form.as_p }}
        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group" role="group" aria-label="First group">
              <button type="submit" class="btn btn-lg btn-block btn-outline-dark mt-3">
                  {% if object %}
                  Сохранить изменения
                  {% else %}
                  Сохранить
                 {% endif %}
              </button>
              <a type="button" class="btn btn-lg btn-block btn-outline-dark mt-3" href="{% url 'restaurant:service_create'%}" >Отмена</a>
            </div>
       </div>
    </form>
</div>

{% endblock %}
