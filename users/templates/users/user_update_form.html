{% extends 'restaurant/base.html' %}

{% block title %}Restaurant{% endblock %}

{% block content %}

{% include 'restaurant/header.html' %}


<div class="container">
    <div class="row text-start">
        <div class="col">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Изменить данные</h4>
                </div>
                <h4 class="my-0 font-weight-normal mx-3 mt-2">{{ user.email }}</h4>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" class="form-floating">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary mt-3">
                            Сохранить
                        </button>
                        <a type="button" class="btn btn-lg btn-block btn-outline-primary mt-3" href="{% url 'restaurant:home'%}" >Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
